<mat-toolbar style="background-color: white;" >
    <div class="logoPely" (click)="redirectToLandingPage()" (mouseover)="mouseOver()" (mouseleave)="mouseLeave()">
        : :before
        : :after
    </div>
  </mat-toolbar>
  <mat-divider style="width: 100%; height: 15px; background-color: black;"></mat-divider>
  <div class="contentBackground"  >
  <div class="container">
    <h2>Login Form</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
           <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors && email.errors['required']">Email is a required field </small>
                <small class="text-danger" *ngIf="email.errors && email.errors['pattern']">Enter a proper value for an email</small>
           </div>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" minlength="6">
            <div *ngIf="password.errors && (password.invalid && password.touched)">
                <small class="text-danger" *ngIf="password.errors && password.errors['required']">Password is a required field </small>
                <small class="text-danger" *ngIf="password.errors && password.errors['minlength']">Password must be 6 or more characters long</small>
           </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember">Remember me</label>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
    </form>
    <small (click)="gotoRegistration()" >New user? Register here</small>
  </div>
  </div>
