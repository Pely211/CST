<mat-toolbar style="background-color: white;" >
    <div class="logoPely" (click)="redirectToLandingPage()" (mouseover)="mouseOver()" (mouseleave)="mouseLeave()">
        : :before
        : :after
    </div>
  </mat-toolbar>
  <mat-divider style="width: 100%; height: 15px; background-color: black;"></mat-divider>
  <div class="contentBackground"  >
  <div class="container" style="max-width: 600px;">
    <h2 class="textual">Registration Form</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <small [class.text-danger]="msg=='500'">{{msg}}</small>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
           <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors && email.errors['required']">Email is a required field </small>
                <small class="text-danger" *ngIf="email.errors && email.errors['pattern']">Enter a proper value for an email</small>
           </div>
        </div>

        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" #username="ngModel" required [class.is-invalid]="username.invalid && username.touched">
          <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is a required field</small>
        </div>

        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password"  #password="ngModel" required [class.is-invalid]="password.invalid && password.touched" minlength="6">
            <div *ngIf="password.errors && (password.invalid && password.touched)">
                <small class="text-danger" *ngIf="password.errors && password.errors['required']">Password is a required field </small>
                <small class="text-danger" *ngIf="password.errors && password.errors['minlength']">Password must be 6 or more characters long</small>
           </div>
        </div>

        <div class="form-group">
            <label for="pwd">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" #cpassword="ngModel" [(ngModel)]="confirmPassword" required [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and Confirm Password must be the same</small>
        </div>

        <br> <br>
        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
        
        <small class="float-right btextual" [routerLink]="['/login']">Existing user? Login here</small>
    </form>
  </div>
  
</div>
